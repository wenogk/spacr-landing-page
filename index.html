<script async src="https://www.googletagmanager.com/gtag/js?id=G-NWKT9TTJXC"></script>

  <body>
      
    <video autoplay muted loop id="bgVideo" class="d-none d-lg-block">
        <source src="assets/bg.m4v" type="video/mp4">
      </video>
      <div class="mobileBackground d-md-none" ></div>
      
    <div class="container vertical-center">
        <div class="row">
          <div class="col-md-5" >
            <img src="assets/iphone.png?k=1" class="img-fluid iphone-image">
            <div class="extraSpaceMobile d-md-none"></div>   
          </div>
          <div class="col-md-7 second-col d-flex flex-column justify-content-between align-self-center" >
                <div class="p-2 align-self-start header-text-first">
            <h3 class=" header-text text-center">Be the first to test our app!</h3><br />
            <h3 class="header-text  text-center">Submit your details and preferred travel destination and receive a download link to Spacr</h3>
                    </div>
             <div class="p-2">
            <div class="form-holder d-flex flex-row justify-content-center align-self-end">
                <form id="first_name" onsubmit="return false;"> 
                    <div class="form-group rounded">
                        <label>Name</label>
                        <input type="text" class="form-control input-lg" id="inputName" />
                    </div>
                    <div class="form-group rounded">
                        <label>Email</label>
                        <input type="text" class="form-control input-lg" id="inputEmail" />
                    </div>
                    <div class="form-group rounded">
                    <label>Destination</label>
                    <input type="text" class="form-control input-lg" id="inputDestination" />
                    </div>
                    <div id="loaderHolder" class="loaderHolder text-center">
                      <img src="assets/loader.gif" id="loader" style="width:50px;" />
                    </div>
                      
                      <button class="submitButton rounded" id="submitButton" onclick="sendEmail()">Submit</button>
                </form>
            </div>
            <p class="text-white text-center bottom-slogan">Who said travelling cannot be made affordable?</p>

          </div>
          <div class="col-md-12 d-md-none text-center">
            <img src="assets/logo.png?k=1" class="spacr-logo-mobile" />
            <div class="extraSpaceMobile d-md-none"></div>  
          </div>
          <div class="col-md-12 d-md-none text-center">
            <div class ="social-buttons-mobile">
                
                <a href="https://www.instagram.com/spacr.dxb/" class="fa fa-instagram fa-lg" target="_blank"></a>
                <a href="https://www.linkedin.com/company/spacr/" class="fa fa-linkedin-square fa-lg" target="_blank" ></a>
                <a href="https://google.com" class="fa fa-twitter fa-lg" target="_blank" ></a>
                <a href="https://www.facebook.com/spacr.dxb" class="fa fa-facebook fa-lg" target="_blank" ></a>
                <a href="https://google.com" class="fa fa-youtube-play fa-lg" target="_blank" ></a>
  
              </div>
              <div class="extraSpaceMobile d-md-none"></div>  
          </div>
        </div>
      </div>
      <img src="assets/logo.png?k=1" class="spacr-logo d-none d-md-block" />
      
      <div class ="social-buttons d-none d-md-block text-center">
        <!--<img src="assets/appstore.png?k=1" class="img-fluid d-none d-md-block" /> -->
        <a href="https://www.instagram.com/spacr.dxb/" class="fa fa-instagram fa-lg" target="_blank"></a>
        <a href="https://www.linkedin.com/company/spacr/" class="fa fa-linkedin-square fa-lg" target="_blank" ></a>
        <a href="https://twitter.com/spacr_dxb" class="fa fa-twitter fa-lg" target="_blank" ></a>
        <a href="https://www.facebook.com/spacr.dxb" class="fa fa-facebook fa-lg" target="_blank" ></a>
        <a href="https://google.com" class="fa fa-youtube-play fa-lg" target="_blank" ></a>
      </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
